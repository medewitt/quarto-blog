# Freeze computed outputs
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true


# Default author
author:
  - name: Michael DeWitt
    url: https://michaeldewittjr.com
    affiliation: Wake Forest Unversity Section on Infectious Diseases
    affiliation-url: https://wf-id.github.io
    orcid: 0000-0001-8940-1967

# Default fields for citation
citation: true